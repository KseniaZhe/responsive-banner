<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="banner relative">
    <div class="embed embed-golden banner-img">
      <img class="embed-item img-flex" src="images/earth-horizon.jpg" alt="Earth surface from the cosmos.">
    </div>
    <div class="banner-wrap">
      <div class="wrapper gutter-1-2 grid grid-middle">
        <div class="unit xs-1 m-1-2 l-1-2">
          <div class="banner-content pad-t">
            <h1 class="push-1-2 yotta">The Planet Earth</h1>
            <p class="push-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
          </div>
        </div>
        <div class="unit xs-1 m-1-2 l-1-2 pad-b unit-right">
          <a class="btn btn-ghost bold" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>

  </section>

</body>
</html>
